<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova-beacon.min.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/pouchdb-4.0.3.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter">
<ion-nav-bar  id="name" class="bar-positive custom-dark" align-title="center"></ion-nav-bar>
      <ion-nav-view></ion-nav-view>

      <script id="templates/intro.html" type="text/ng-template">
            <ion-view view-title="Miracle Me">
              <ion-nav-buttons side="left">

      		  <button id="name" class="button button-light button-clear no-animation"
                        ng-click="startApp()" ng-show="!slideIndex">
                  <b>Skip</b>
                </button>

                <button id="name" class="button button-light button-clear no-animation"
                        ng-click="previous()" ng-show="slideIndex > 0">
                <b>Back</b>
                </button>
              </ion-nav-buttons>
              <ion-nav-buttons side="right">
                <button id="name" class="button button-light button-clear no-animation"
                        ng-click="next()" ng-show="slideIndex != 3">
                  <b>Next</b>
                </button>
                <button id="name" class="button button-light button-clear no-animation"
                        ng-click="startApp()" ng-show="slideIndex == 3">
                <b>Start</b>
                </button>
              </ion-nav-buttons>
              <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                  <h3 id="name">Thank you for choosing the Awesome App!</h3>
                  <div id="logo">
                    <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                  </div>
                  <p id="name">
                    We've worked super hard to make you happy.
                  </p>
                  <p id="name">
                    But if you are angry, too bad.
                  </p>
                </ion-slide>
                <ion-slide>
                  <h3 id="name">Using Awesome</h3>

                  <div id="name" id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                      <li>Be awesome</li>
                      <li>Stay awesome</li>
                      <li>There is no step 3</li>
                    </ol>
                  </div>
                </ion-slide>
                <ion-slide>
                  <h3 id="name">Any questions?</h3>
                  <p id="name">
                    Too bad!
                  </p>
                </ion-slide>
                <ion-slide>
                  <h3 id="name">Thank you for using our app</h3>
                  <div id="logo">
                    <img src="miracle.png">
                  </div>
                  <p id="name">
                    Visit Again
                  </p>
                </ion-slide>
              </ion-slide-box>
            </ion-view>
          </script>
  </body>

</html>
