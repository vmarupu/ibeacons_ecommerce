<ion-view view-title="Beacons Home" >
  <ion-content class="padding" ng-controller='ExampleController'>
    <button class="button button-block button-positive" ng-click="enableBT()">Enable Bluetooth</button>
    <p>Turn on Bluetooth if not turned on</p>
    <div class="list" id="detailsDiv" style="display:block;">
      <div class="item" ng-repeat="(key, value) in beacons">
        <div class="row">
          <div class="col truncate">
            {{value.uuid}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            major: {{value.major}}
          </div>
          <div class="col">
            minor: {{value.minor}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{value.proximity}}
          </div>
        </div>
      </div>
    </div>
  
  </ion-content>
</ion-view>
